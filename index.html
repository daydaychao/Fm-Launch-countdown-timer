<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228deg 79% 68%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="panel-header">
        <h2 class="main-title">We're launching soon</h2>
      </section>

      <section class="panel-time">
        <div class="panel-time__item">
          <h2 id="day" class="panel-time__text-up">00</h2>
          <div class="panel-time__flat-up"></div>
          <div class="panel-time__flat-down"></div>
          <small class="panel-time__text-down">Days</small>
        </div>
        <div class="panel-time__item">
          <h2 id="hour" class="panel-time__text-up">00</h2>
          <div class="panel-time__flat-up"></div>
          <div class="panel-time__flat-down"></div>
          <small class="panel-time__text-down">Hours</small>
        </div>
        <div class="panel-time__item">
          <h2 id="min" class="panel-time__text-up">00</h2>
          <div class="panel-time__flat-up"></div>
          <div class="panel-time__flat-down"></div>
          <small class="panel-time__text-down">Minutes</small>
        </div>
        <div class="panel-time__item">
          <h2 id="sec" class="panel-time__text-up">00</h2>
          <div class="panel-time__flat-up"></div>
          <div class="panel-time__flat-down"></div>
          <small class="panel-time__text-down">Seconds</small>
        </div>
      </section>
    </div>

    <footer class="footer"><img src="images/icon-facebook.svg" /><img src="images/icon-pinterest.svg" /><img src="images/icon-instagram.svg" /></footer>

    <script>
      var id_d = document.querySelectorAll('#day')
      var id_h = document.querySelectorAll('#hour')
      var id_m = document.querySelectorAll('#min')
      var id_s = document.querySelectorAll('#sec')

      var upgradeTime = 172801
      var seconds = upgradeTime
      function timer() {
        var days = Math.floor(seconds / 24 / 60 / 60)
        var hoursLeft = Math.floor(seconds - days * 86400)
        var hours = Math.floor(hoursLeft / 3600)
        var minutesLeft = Math.floor(hoursLeft - hours * 3600)
        var minutes = Math.floor(minutesLeft / 60)
        var remainingSeconds = seconds % 60
        function pad(n) {
          return n < 10 ? '0' + n : n
        }
        id_d.innerHTML = pad(days)
      }
      var countdownTimer = setInterval('timer()', 1000)
    </script>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">DAYDAY</a>.</div>
  </body>
</html>
